<div class="registration">
    <div>
        <h1 class="logo-name">Angular Seed With Auth</h1>
    </div>
    <h3>Registration</h3>
    <form class="m-t" name="RegistrationForm" role="form" ng-submit="register()">
        <div class="form-group">
            <input type="text" class="form-control" id="first_name" placeholder="First Name" required ng-model="user_info.first_name">
        </div>
        <div class="form-group">
            <input type="text" class="form-control" id="last_name" placeholder="Last Name" required ng-model="user_info.last_name">
        </div>
        <div class="form-group">
            <input type="email" class="form-control" id="email" placeholder="Email" required ng-model="user_info.email">
        </div>
        <div class="form-group">
            <input type="text" class="form-control" id="username" placeholder="Username" required ng-model="user_info.username">
        </div>
        <div class="form-group">
            <input type="password" class="form-control" id="password" placeholder="Password" required ng-model="user_info.password">
        </div>
        <br/>
        <button type="submit" class="btn btn-primary m-b">Register</button>
        <a href="/app/#/login">Login</a>
    </form>
    <br/>
    <div ng-repeat="alert in alerts">
        <div class="alert alert-danger alert-dismissible" role="alert">
            <button class="close" aria-label="Close" ng-click="closeAlert($index)"><span aria-hidden="true">&times;</span></button>
            {{alert.msg}}
        </div>
    </div>
</div>
